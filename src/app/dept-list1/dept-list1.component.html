<table>
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{ department.Did }}</td>
            <td>{{ department.name }}</td>
        </tr>
    </tbody>
</table>
